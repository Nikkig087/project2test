<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who am I??</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="parent-container">
        <div id="loginContainer" class="container">
            <div class="header" id="header">
               
                <h1> Welcome</h1>
            </div>
            <div class="loginContainer">
                <form id="usernameForm" class="form">
                    <label for="username">Enter your username:</label>
                    <input type="text" id="usernameInput" placeholder="Username" required>
                    <button type="submit">Start Game</button>
                    <button onclick="location.href='high_scores.html';">View High Scores</button>
                </form>

            </div>
        </div>

        <div id="gameContainer" class="gameContainer">
            <div class="header hidden" id="gameHead ">
               
                <h1>Who Am I??</h1>
            </div>
          
            <div id="loggedInUser" class="user-info hidden"></div>
            <div id="gameArea" class="hidden">
                <img id="characterImg" src="assets/images/" alt="Character Image">
                <form id="guessForm" class="guessform">
                    <label for="guessInput">Select the character's name:</label><br>
                    <input type="radio" id="guessA" name="character" value="Bart">
                    <label for="guessA">Bart</label><br>

                    <input type="radio" id="guessB" name="character" value="Sonic">
                    <label for="guessB">Sonic</label><br>

                    <input type="radio" id="guessC" name="character" value="Spongebob">
                    <label for="guessC">Spongebob</label><br>

                    <div class="button-area">
                    <button type="submit">Check</button> <button type="button" id="quitGame" class="hidden">Quit</button>
                    </div>
                </form>
             
                <p id="message"></p>
                <p id="attempts"></p>
                <p id="correctAnswers"></p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
   <!--<script src="assets/js/high-score.js"></script>-->
</body>
</html>
