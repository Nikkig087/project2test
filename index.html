<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun entertaining guessing game, where you are presented with images of some well know cartoon characters that you may remember from your childhood">
    <meta name="keywords" content="fun guessing game, play for free, lion King characters, super mario characters, simpson characters, spongebob characters, memory skills, recognition skills, high scores recorded">
 
    <title>Who am I??</title>
    
      <!--favicon-->
    <link rel="preconnect cartoon apple-touch-icon" sizes="180x180" href="assets/images/cartoon_180x180.webp">
    <link rel="preconnect icon" type="image/webp" sizes="32x32" href="assets/images/cartoon_32x32.webp">
    <link rel="preconnect icon" type="image/webp" sizes="16x16" href="assets/images/cartoon_16x16.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/sweetalert2@11.js"></script>
    <link rel="preconnect stylesheet" href="assets/css/style.css">
    
   
</head>
<body>
    <div id="parent-container">

        <!-- Login Container -->
        <div id="loginContainer" class="container">
            <div class="header" id="header">
               
                <h1> Welcome</h1>
            </div>
            <div class="loginContainer">
                <form id="usernameForm" class="form">
                    <label for="usernameInput">Enter your username:</label>
                    <input type="text" id="usernameInput" placeholder="Username" required>
                    <button type="submit">Start Game</button>
                    <button onclick="location.href='high_scores.html';">View High Scores</button>
                </form>

            </div>
        </div>

          <!-- Game Container -->
        <div id="gameContainer" class="gameContainer">
            <div class="header hidden" id="gameHead">
                <h1>Who Am I??</h1>
            </div>
            <div id="loggedInUser" class="user-info hidden"></div>
                <div id="gameArea" class="hidden">
                    <img id="characterImg" src="assets/images/default_image.webp" alt="Character Image">
                    <form id="guessForm" class="guessform">
                      <p>Select the character's name:</p>
                    
                        <input type="radio" id="guessA" name="character" value="">
                        <label id="labelA" for="guessA"></label><br>
                        
                        <input type="radio" id="guessB" name="character" value="">
                        <label id="labelB" for="guessB"></label><br>
                        
                        <input type="radio" id="guessC" name="character" value="">
                        <label id="labelC" for="guessC"></label><br>
                
                        <div class="button-area">
                            <button type="submit">Check</button>
                            <button type="button" id="quitGame" class="hidden">Quit</button>
                        </div>
                </form>
                <p id="message"></p>
                <p id="attempts"></p>
                <p id="correctAnswers"></p>
            </div>
        </div>
    </div>
        <script src="assets/js/script.js"></script>
       
</body>
</html>
